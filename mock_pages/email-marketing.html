<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Marketing Mockup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-6 py-12">
  <div class="max-w-xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
    <!-- Header -->
    <div class="bg-red-700 text-white text-center py-6">
      <h1 class="text-2xl font-bold">🦀 Crab King Special!</h1>
    </div>

    <!-- Content -->
    <div class="p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Fresh Seafood, Filipino Tradition</h2>
      <p class="text-gray-700 leading-relaxed">
        Email has been sent ! Thank you for contacting us
      </p>

      <a href="../Product.html"
         class="inline-block mt-4 bg-red-700 text-white font-semibold px-6 py-3 rounded-md hover:bg-red-800 transition-colors">
         Order Food
      </a>

      <!-- Dynamic section -->
      <div class="mt-6 border-t border-gray-200 pt-4">
        <p class="text-gray-800 text-sm">
          <span class="font-bold text-red-700" id="userName">Customer Name</span> says:
        </p>
        <p class="mt-2 text-gray-600 italic" id="userMessage">
          “Can’t wait to try the new Crab King promo!”
        </p>
      </div>
    </div>

    <img src="../images/email_crab_king.png">

    <!-- Footer -->
    <div class="bg-gray-100 text-center text-gray-600 text-xs py-4">
      Crab King • 123 Seafood Street, Angeles City, Philippines
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const message = params.get("message");
    if (name) document.getElementById("userName").textContent = name;
    if (message) document.getElementById("userMessage").textContent = `“${message}”`;
  </script>
</body>
</html>
